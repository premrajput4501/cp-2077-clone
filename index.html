<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./menustyle.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=480">
    <title>Cyberpunk 2077 Pause Menu Clone</title>
</head>
<body class="vignette" background="./Images/cp77.jpeg">
    <div class="main-div">
        <div class="pause-container">
            <div class="game-logo">
                <img src="./Images/Cyberpunk_2077_logo.svg.png" width="300px" draggable="false" alt="">
            </div>
            <span class="options">RESUME</span>
            <span class="options">SAVE GAME</span>
            <span class="options">LOAD GAME</span>
            <span class="options">SETTINGS</span>
            <span class="options">CREDITS</span>
            <span class="options">EXIT TO MAIN MENU</span>
            <span class="options">QUIT GAME</span>
            <div style="height: 50px;"></div>
            <span class="version">1.03 <br><br><br><br> (Created by - Prem Rajput)</span>
        </div>
        <div class="controls">
            <span class="prompts">F5</span> Quicksave &nbsp; 
            <span class="prompts">M1</span> Select &nbsp;
            <span class="prompts">Esc</span> Back &nbsp;
        </div>
    </div>
</body>
</html>
